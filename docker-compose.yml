version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:6.0
    container_name: shareplate-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: shareplate
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shareplate-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shareplate-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:changeme@mongodb:27017/shareplate?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - shareplate-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shareplate-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shareplate-network

networks:
  shareplate-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
